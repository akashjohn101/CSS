<html>
    <head>
        <title>border square</title>
        <style>
            .outside{
                width: 200px;
                height: 200px;
                border: 5px outset green;
            }
         .list{
            color: orange;
            text-decoration: none;
         }
         .list:active{
            color: blue;
         }
         .list:hover{
            color: #000;
         }
         .list:visited{
            color: green;
         }
        </style>
    </head>
        <body>
        <div class ="outside">
            <div class="inside">
                
            </div>
            

        </div>
        <a class ="list" href="#">list</a>
    </body>
</html>
