<html>
    <head>
        <title>squre hover</title>
        <style>
            body{
                display: flex;
                justify-content: center;
                align-items:center ;
                height: 100vh;
                
            }
            .square{
                width: 200px;
                height: 200px;
                background-color: red;
            }
          .square:hover{
            background-color: blue;
            transform: rotate(360deg);
            transition: 10s;
          }  
        </style>
    </head>
    <body>
        <div class="square">

        </div>
    </body>
</html>
